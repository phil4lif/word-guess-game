<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Twin Peaks Hangman</title>
</head>
<body>
    <header id="masthead"><h1>Welcome to Twin Peaks, Washington!</h1> <br><h2>The owls are not what they seem.</h2></header>

   
    
    <section class ="content">

        <div id ="totalwins">
            <p>Total Wins</p>
            <p id="win-number"></p>
        </div>

        <div id ="totallosses">
            <p>Total Losses</p>
            <p id="loss-number"></p>
        </div>

        <div id ="guessesleft">
            <p>Guesses Remaining</p>
            <p id="guessesleftnumber"></p>
        </div>

        <div id ="guessedsofar">
            <p>Guessed So Far</p>
            <p id ="guessedsofartext"></p>

        </div>

 <div class="button"><button id ="start-button"><h2>Start Game</h2></button></div>

        <div id="gameboard"></div>
    </section>

    <script src="assets/javascript/altgame.js"></script>
    <!-- <script src="assets/javascript/game.js"></script>s -->
</body>
</html>
